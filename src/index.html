<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokoban</title>
  <style>
  body {
    margin: 0;
  }
  main {
    padding: 1em;
  }
  #board {
    font-family: "consolas", monospace;
    font-size: 20pt;
  }
  #board table {
    border-collapse: collapse;
  }
  .cell {
    cursor: pointer;
    max-width: 30px;
    max-height: 30px;
    min-width: 30px;
    min-height: 30px;
    text-align: center;
  }
  .wall {
    background: black;
    cursor: default;
  }
  .box, .box-on-goal {
    background: #ddd;
  }
  </style>
</head>
<body>
  <main>
    <div id="board">Loading...</div>
  </main>

<script>
const initializeGame = () => {
  const levelNumber = Module.cwrap("sokoban_level");
  const move = Module.cwrap(
    "sokoban_move", // name of C function
    "bool",         // return type
    ["string"],     // argument types
  );
  const boardToStr = Module.cwrap(
    "sokoban_board_to_string",
    "string", // return type
  );
  const cellToClass = {
    " ": "space",
    "#": "wall",
    "@": "player",
    "+": "player-on-goal",
    "$": "box",
    "*": "box-on-goal",
    ".": "goal",
  };
  const buildRowHTML = (row, rowIndex) => `
    <tr>
      ${[...row]
        .map((cell, i) => `
          <td
            data-row="${rowIndex}"
            data-col="${i}"
            class="cell ${cellToClass[cell] || ""}"
          >
            ${cell}
          </td>
        `)
        .join("")}
    </tr>
  `;
  const renderBoard = () => {
    boardEl.innerHTML = 
      "<table><tbody>" +
        boardToStr()
          .split("\n")
          .map(buildRowHTML)
          .join("") +
      "</tbody></table>"
    ;
  };
  boardEl.addEventListener("click", event => {
    const cell = event.target.closest("td");

    if (!cell || !boardEl.contains(cell)) {
      return;
    }

    const row = +cell.getAttribute("data-row");
    const col = +cell.getAttribute("data-col");
    console.log(row, col);
  });
 
  Module.ccall("sokoban_initialize");
  renderBoard();
  const moves = {
    ArrowLeft: "L",
    ArrowUp: "U",
    ArrowRight: "R",
    ArrowDown: "D",
  };

  document.addEventListener("keydown", event => {
    if (event.code in moves) {
      event.preventDefault();
      console.log(Boolean(move(moves[event.code])));
      renderBoard();
      console.log(boardToStr(), levelNumber());
    }
  });
};

const boardEl = document.getElementById("board");

var Module = {
  preRun: [],
  postRun: [initializeGame],
  print: text => console.log(text),
  printErr: text => console.error(text),
};
</script>
<script async src="sokoban.js"></script>
</body>
</html>
