<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokoban</title>
  <style>
  #board {
    white-space: pre;
    font-family: monospace;
  }
  </style>
</head>
<body>
  <div id="board">Loading...</div>

<script>
const initializeGame = () => {
  const boardToStr = Module.cwrap(
    "sokoban_board_to_string",
    "string",
  );
  Module.ccall("sokoban_initialize");
  const levelNumber = Module.cwrap("sokoban_level");
  const board = boardToStr();
  console.log(board, levelNumber());
  boardEl.textContent = board;
};

const boardEl = document.getElementById("board");

var Module = {
  preRun: [],
  postRun: [initializeGame],
  print: text => console.log(text),
  printErr: text => console.error(text),
};
</script>
<script async src="sokoban.js"></script>
</body>
</html>
