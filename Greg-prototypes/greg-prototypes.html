<script>
const level = [
  "####################",
  "#..#    #          #",
  "#.$  $  #$$  $## $##",
  "#.$#  ###  ## ##   #",
  "#  # $ #  $$   $   #",
  "# ###  # #  #$  ####",
  "#  ## # $   #@ #   #",
  "# $    $  ##.##  $ #",
  "#  # $# $# $     ###",
  "#  #  #  #   ###   #",
  "#  ######## #      #",
  "#           #  #.#.#",
  "##$########$#   ...#",
  "#    .*  #    ##.#.#",
  "# .*...*   $  .....#",
  "####################"
];

for (const card of [...document.querySelectorAll(".card")]) {
  for (const row of level) {
    const r = document.createElement("div");
    card.querySelector(".board").append(r);
    r.classList.add("row");
  
    for (const cell of [...row]) {
      const c = document.createElement("div");
      r.append(c);
      c.classList.add("cell");
      const imgs = {
        " ": "floor.png",
        "#": "wall.png",
        "$": "box.png",
        "@": "player.png",
        "+": "on-goal.png",
        "*": "box-on-goal.png",
        ".": "goal.png",
      };
      c.innerHTML = `<img src="${imgs[cell]}">`;
    }
  }
}

</script>
